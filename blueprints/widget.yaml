title: Widget
rules:
  slug:
    pattern: "[a-z][a-z0-9_\-]+"
    min: 2
    max: 80
form:
  fields:
    tabs:
      fields:
        content:
          fields:
            widget_extra:
              type: section
              underline: true
              data-type@: [\Grav\Plugin\WidgetPlugin::featureEnabled,extras,section]

              fields:
                header.id:
                  type: text
                  label: Page Id
                  help: 'HTML id Attribute'
                header.class:
                  type: text
                  label: Class
                  help: 'HTML Class Attributes'
                header.background_color:
                  type: colorpicker
                  label: Background Color
                  help: 'HTML Class Attributes'
                header.background_image:
                  type: text
                  label: Background Image <br> See <a href="https://learn.getgrav.org/forms/blueprints/how-to-add-file-upload#destination">Grav doc</a>
                  default: 'theme@:/images'
                  placeholder: 'path | self@ | page@:path | theme@:path'
                  help: 'Image source is configured from widget plugin'
                header.image_align:
                  type: toggle
                  label: Image Align
                  highlight: ''
                  default: ''
                  options:
                      '': None
                      left: left
                      right: right
                header.link:
                  type: text
                  label: Link
                  placeholder: /home or http://www.example.com

                header.link_text:
                  type: text
                  label: Link Text
                  placeholder: Read More

        widget:
          type: tab
          title: Widget
          data-type@: [\Grav\Plugin\WidgetPlugin::featureEnabled,widget_tab,tab]
          fields:

            header.widget.areas:
              label: Widget Areas
              style: vertical
              type: list
              btnLabel: Add Location

              import@:
                type: widget_areas
                context: blueprints://
            header.widget.options:
              type: array
              label: Widget Options
              help: Optional Widget Options
              placeholder_key: Option name
              placeholder_value: Option value
              required: false
